<!doctype = HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Teste do brackets</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <h1>Olá mundo!</h1>
    </body>
    <script>
        window.alert('Olá mundo!');
        var n1 = Number.parseFloat(window.prompt('Digite um número: '));
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '));
        var n3 = n1 + n2;
        document.write("texto no body diretamente do JS!</br>");
        document.write(`A soma entre ${n1} e ${n2} é: ${n3.toFixed(2)}`);
    </script>
</html>
