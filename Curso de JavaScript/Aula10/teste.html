<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando com ações e eventos</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1><hr>
 
    <input type='number' id='texto1'> 
    <input type='number' id='texto2'>
    <input type="button" value="Somar" onclick="soma()">
    <input type='button' value='Divisão' onclick="divisão()">
    <hr>
    <div id='res'>O resultado é: </div>
    <hr>
    <script>
        function soma(){
            var caixa1 = document.querySelector('input#texto1');
            var caixa2 = document.querySelector('input#texto2');
            var nu1 = Number.parseFloat(caixa1.value);
            var nu2 = Number.parseFloat(caixa2.value);
            var adição = nu1 + nu2;
            var result = document.querySelector('div#res');
            result.innerText=`A soma entre ${nu1} e ${nu2} é ${adição}`;

        }
        function divisão(){
            caixa1 = document.querySelector('input#texto1');
            caixa2 = document.querySelector('input#texto2');
            nu1 = Number(caixa1.value);
            nu2 = Number(caixa2.value);
            divi = nu1 / nu2;
            resto = nu1 % nu2;
            resultado = document.querySelector('div#res');
            resultado.innerHTML= `O Quociente entre ${nu1} e ${nu2} é:  ${divi} . <br> E o resto é ${resto}`;
        }
    </script>
</body>
</html>
